<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Plate_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-plate_no" data-rule="required" class="form-control" name="row[plate_no]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Drivering_license')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-drivering_license" data-rule="required" class="form-control" name="row[drivering_license]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Car_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_type_id" data-rule="required" data-source="carhailing.vehicle_type/index" class="form-control selectpage" name="row[car_type_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_brand_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vehicle_brand_id" data-rule="required" data-source="carhailing.vehicle_brand/index" class="form-control selectpage" name="row[vehicle_brand_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cc" data-rule="required" class="form-control" step="0.01" name="row[cc]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Seat_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seat_no" data-rule="required" class="form-control" name="row[seat_no]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mileage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mileage" data-rule="required" class="form-control" step="0.01" name="row[mileage]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Udid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-udid" data-rule="required" class="form-control" name="row[udid]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Engline_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-engline_no" data-rule="required" class="form-control" name="row[engline_no]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Drivering_license_exp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-drivering_license_exp" data-rule="required" class="form-control" name="row[drivering_license_exp]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Operate_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="operateStatusList" item="vo"}
            <label for="row[operate_status]-{$key}"><input id="row[operate_status]-{$key}" name="row[operate_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Annual_exp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-annual_exp" data-rule="required" class="form-control" name="row[annual_exp]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Car_insurance_exp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_insurance_exp" data-rule="required" class="form-control" name="row[car_insurance_exp]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Register_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-register_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[register_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Online_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-online_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[online_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Off_line_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-off_line_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[off_line_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Drivering_license_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-drivering_license_image" data-rule="required" class="form-control" size="50" name="row[drivering_license_image]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-drivering_license_image" class="btn btn-danger plupload" data-input-id="c-drivering_license_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-drivering_license_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-drivering_license_image" class="btn btn-primary fachoose" data-input-id="c-drivering_license_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-drivering_license_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-drivering_license_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vehicle_images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-vehicle_images" data-rule="required" class="form-control" size="50" name="row[vehicle_images]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-vehicle_images" class="btn btn-danger plupload" data-input-id="c-vehicle_images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-vehicle_images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-vehicle_images" class="btn btn-primary fachoose" data-input-id="c-vehicle_images" data-mimetype="image/*" data-multiple="true" data-maxcount="3"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-vehicle_images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-vehicle_images"></ul>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
