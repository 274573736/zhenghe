<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_id" data-rule="required" data-source="city/index" class="form-control selectpage" name="row[city_id]" type="text" value="{$row.city_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-10 col-sm-6">
            <input id="c-address" data-rule="required" class="form-control form-control" name="row[address]" type="text" value="{$row.address}">
            <input id="c-lng" data-rule="" class="form-control" name="row[latitude]" type="hidden" value="{$row.latitude}">
            <input id="c-lat" data-rule="" class="form-control" name="row[longitude]" type="hidden" value="{$row.longitude}">
        </div>
        <div class="col-xs-2 col-sm-2">
            <button class="btn btn-success" id="get-address" style="width:100%">选择地址</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=2QOBZ-4MCC3-U3O3Y-Y4EAE-FR3YZ-LSFZ7"></script>
