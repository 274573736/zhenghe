<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">等级:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::select("row[rank]", $level,1,['data-rule'=>'require'] )}
        </div>
        <span class="help-block"><i class="fa fa-info-circle mr-xs"></i>
            数字越大等级越高
        </span>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('First_level_commission')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-first_level_commission" data-rule="required" class="form-control" name="row[first_commission]" type="number">
                <div class="input-group-addon">%</div>
                <span class="msg-box n-right" for="c-rider_auth_bg"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Second_level_commission')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-second_level_commission" data-rule="required" class="form-control" name="row[second_commission]" type="number">
                <div class="input-group-addon">%</div>
                <span class="msg-box n-right" for="c-rider_auth_bg"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">三级佣金:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-three_level_commission" data-rule="required" class="form-control" name="row[three_commission]" type="number">
                <div class="input-group-addon">%</div>
                <span class="msg-box n-right" for="c-rider_auth_bg"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">升级条件-分销订单总金额大于:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_amount" data-rule="required" class="form-control"   name="row[total_amount]" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">升级条件-分销订单总数大于:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_order" data-rule="required" class="form-control"  name="row[total_order]" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">升级条件-分销下线人数大于:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number_people" data-rule="required" class="form-control"  name="row[number_people]" type="number">
        </div>
    </div>

<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Auto_level')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--                        -->

<!--                {/foreach}-->
<!--            </select>-->

<!--        </div>-->
<!--    </div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
