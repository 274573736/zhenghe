<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-is_show" data-rule="required" class="form-control selectpicker" name="row[status]">
                <option value="0" {in name="$row['status']" value="0"}selected{/in}>待付款</option>
                <option value="1" {in name="$row['status']" value="1"}selected{/in}>进行中</option>
                <option value="2" {in name="$row['status']" value="2"}selected{/in}>已分佣</option>
                <option value="3" {in name="$row['status']" value="3"}selected{/in}>已取消</option>
            </select>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
