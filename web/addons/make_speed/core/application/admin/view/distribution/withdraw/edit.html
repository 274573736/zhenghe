<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control">{$row.order_num|htmlentities}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">分销商:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-did"  data-field="name" data-primary-key="user_id"   data-source="distribution/distributor/index" class="form-control selectpage"  type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
<!--            <input id="c-amount" data-rule="required" class="form-control" step="0.01" name="row[amount]" type="number" value="{$row.amount|htmlentities}">-->
            <span class="form-control">{$row.amount}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Server_charge')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control" >{$row.server_charge}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-status" data-rule="required" class="form-control selectpicker" name="row[status]">
                {foreach name="statusList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.status"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    {if $row.type == 3}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">开户行:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank"  class="form-control" name="row[bank]" type="text" value="{$row.bank}">
        </div>
    </div>
    {/if}
    {if $row.type != 1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">姓名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name"  class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">提现账号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account"  class="form-control" name="row[account]" type="text" value="{$row.account|htmlentities}">
        </div>
    </div>
    {/if}

    {if $row.type == 1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否手动打款:</label>
        <div class="col-xs-12 col-sm-2">
            <div class="radio">
                <label id="page">
                    <input  name="row[wx_type]" type="radio" value="1"   /> 是
                </label>
                <label id="select_app">
                    <input  name="row[wx_type]" type="radio" value="0"   checked /> 否
                </label>
            </div>
        </div>
        <span class="help-block"><i class="fa fa-info-circle mr-xs"></i>
                选择手动打款，系统不会自动转账到微信钱包
            </span>
    </div>
    {/if}

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">添加时间:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control" >{:$row.create_time?datetime($row.create_time):''}</span>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">更新时间:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control" >{:$row.update_time?datetime($row.update_time):''}</span>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
