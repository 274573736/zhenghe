<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">优惠券:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-coupon_id" data-rule="required" data-source="coupons/index" data-order-by="id DESC" class="form-control selectpage"
                   data-field="title|money|satisfy_money" data-and-or='or' name="row[coupon_id]" data-multiple="true" type="text">
        </div>
        <span class="help-block"><i class="fa fa-info-circle mr-xs"></i>选中优惠券直接发送至用户</span>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
