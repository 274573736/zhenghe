<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nick_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nick_name" data-rule="" class="form-control form-control" name="row[nick_name]" type="text" value="{$row.nick_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Real_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-real_name" data-rule="" class="form-control form-control" name="row[real_name]" type="text" value="{$row.real_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" data-rule="" class="form-control form-control" name="row[mobile]" type="text" value="{$row.mobile}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-sex" data-rule="required" class="form-control selectpicker" name="row[sex]">
                {foreach name="sexList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.sex"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否拉入黑名单:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-blacklist" data-rule="required" class="form-control selectpicker" name="row[blacklist]">
                <option value="0" {in name="row.blacklist" value="0"}selected{/in}>否</option>
                <option value="1" {in name="row.blacklist" value="1"}selected{/in}>是</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qq')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qq" data-rule="" class="form-control form-control" name="row[qq]" type="text" value="{$row.qq}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-email" data-rule="" class="form-control form-control" name="row[email]" type="text" value="{$row.email}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Avatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control form-control" size="50" name="row[avatar]" type="text" value="{$row.avatar}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_grade')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-user_grade" data-rule="required" class="form-control selectpicker" name="row[user_grade]">
                {foreach name="gradeList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.user_grade"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invalid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invalid" data-rule="required" class="form-control form-control" step="0.01" name="row[invalid]" type="number" value="{$row.invalid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Valid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-valid" data-rule="required" class="form-control form-control" step="0.01" name="row[valid]" type="number" value="{$row.valid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gral')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gral" data-rule="required" class="form-control form-control" step="0.01" name="row[gral]" type="number" value="{$row.gral}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--<input id="c-add_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[add_time]" type="text" value="{$row.add_time|datetime}">-->
            <span id="c-add_time" class="form-control  form-control" >{$row.add_time|datetime}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Logged_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--<input id="c-logged_time" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[logged_time]" type="text" value="{$row.logged_time|datetime}">-->
            <span id="c-logged_time" class="form-control  form-control" >{$row.logged_time ? datetime($row.logged_time) : ''}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Logged_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--<input id="c-logged_ip" data-rule="" class="form-control form-control" name="row[logged_ip]" type="text" value="{$row.logged_ip}">-->
            <span id="c-logged_ip" class="form-control  form-control" >{$row.logged_ip}</span>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
