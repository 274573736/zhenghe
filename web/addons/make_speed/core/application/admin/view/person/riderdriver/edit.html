<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rider_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <p class="form-control-static">{$rider['real_name'] ?? ''}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手机号:</label>
        <div class="col-xs-12 col-sm-8">
            <p class="form-control-static">{$rider['mobile'] ?? ''}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card_img1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-card1_img" data-rule="required" class="form-control form-control" size="50" name="row[card_img1]" type="text" value="{$row.card_img1}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-card1_img" class="btn btn-danger plupload" data-input-id="c-card1_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-card1_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-card1_img" class="btn btn-primary fachoose" data-input-id="c-card1_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-card1_img"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-card1_img"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card_img2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-card2_img" data-rule="required" class="form-control form-control" size="50" name="row[card_img2]" type="text" value="{$row.card_img2}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-card2_img" class="btn btn-danger plupload" data-input-id="c-card2_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-card2_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-card2_img" class="btn btn-primary fachoose" data-input-id="c-card2_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-card2_img"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-card2_img"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-card_num" data-rule="required" class="form-control form-control" name="row[card_num]" type="text" value="{$row.card_num ?? ''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-card_type" data-rule="required" class="form-control form-control" name="row[card_type]" type="text" value="{$row.card_type ?? ''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">tid:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control form-control">{$row.tid ?? ''}</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label>
                    <input  name="row[status]" type="radio" value="0" {eq name="$row['status']" value="0"} checked {/eq} />审核中
                </label>
                <label>
                    <input  name="row[status]" type="radio" value="1" {eq name="$row['status']" value="1"} checked {/eq} />审核失败
                </label>
                <label>
                    <input  name="row[status]" type="radio" value="2" {eq name="$row['status']" value="2"} checked {/eq} />审核通过
                </label>
            </div>

        </div>
    </div>


    <div class="form-group hide" id="pcau" >
        <label class="control-label col-xs-12 col-sm-2">拒绝原因:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea data-rule="required" id="cause" class="form-control" name="row[remark]">{$row.remark}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
