<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">{:__('Parent')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[pid]', $data, null, ['class'=>'form-control', 'required'=>'','id'=>'pid'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">图标:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-icon" data-rule="required" class="form-control" size="50" name="row[icon]" type="text" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-icon" class="btn btn-danger plupload" data-input-id="c-icon" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-icon"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-icon" class="btn btn-primary fachoose" data-input-id="c-icon" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-icon"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-icon"></ul>
        </div>
    </div>
    <div class="form-group hide" id="deposit">
        <label for="remark" class="control-label col-xs-12 col-sm-2">服务金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="c-deposit" name="row[deposit]" value="" data-rule="" />
        </div>
    </div>
    <div class="form-group hide" id="offer">
        <label for="offer" class="control-label col-xs-12 col-sm-2">预估价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="c-offer" name="row[offer]" value="" data-rule="" />
        </div>
    </div>
    <div class="form-group hide" id="commission">
        <label for="remark" class="control-label col-xs-12 col-sm-2">抽佣比列:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input type="number" class="form-control" id="commission_house" name="row[commission_house]" value="" data-rule="" />
                <div class="input-group-addon">%</div>
            </div>
        </div>
    </div>

<!--    <div class="form-group">-->
<!--        <label for="icon" class="control-label col-xs-12 col-sm-2">{:__('Icon')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <div class="input-group input-groupp-md">-->
<!--                <input type="text" class="form-control" id="icon" name="row[icon]" value="fa fa-circle-o" />-->
<!--                <a href="javascript:;" class="btn-search-icon input-group-addon">{:__('Search icon')}</a>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group hide" id="desc">
        <label for="remark" class="control-label col-xs-12 col-sm-2">简述:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="remark" name="row[desc]"></textarea>
        </div>
    </div>
    <div class="form-group hide" id="sdesc">
        <label for="remark" class="control-label col-xs-12 col-sm-2">服务说明:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::editor('row[service_desc]','')}
        </div>
    </div>
    <div class="form-group">
        <label for="weigh" class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="weigh" name="row[sort]" value="0" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否显示:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_show]', ['1'=>'显示', '0'=> '隐藏' ] )}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
