
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }
    input[type="number"]{
        -moz-appearance: textfield;
    }

    .symbol{
        position: absolute;
        right: -2px;
        top: 10px;
    }
</style>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">认证车型:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" data-field="title" data-multiple="true" data-source="freight/vehicle/selectpage" class="form-control selectpage" name="row[car_id]" type="text" value="{$row.car_id}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">车牌号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-plate_number" data-rule="required" class="form-control" name="row[plate_number]" value="{$row.plate_number}" type="text" >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">行驶证:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-drivers_license" data-rule="required" class="form-control" size="50" name="row[drivers_license]" value="{$row.drivers_license}" type="text" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-drivers_license" class="btn btn-danger plupload" data-input-id="c-drivers_license" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-drivers_license"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-drivers_license" class="btn btn-primary fachoose" data-input-id="c-drivers_license" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-drivers_license"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-drivers_license"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">车辆图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-car_img" data-rule="required" class="form-control" size="50" name="row[car_img]" value="{$row.car_img}" type="text" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-car_img" class="btn btn-danger plupload" data-input-id="c-car_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-car_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-car_img" class="btn btn-primary fachoose" data-input-id="c-car_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-car_img"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-car_img"></ul>
        </div>
    </div>






    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label>
                    <input  name="row[status]" type="radio" value="0" {eq name="$row['status']" value="0"} checked {/eq} />审核中
                </label>
                <label>
                    <input  name="row[status]" type="radio" value="1" {eq name="$row['status']" value="1"} checked {/eq} />审核通过
                </label>
                <label>
                    <input  name="row[status]" type="radio" value="2" {eq name="$row['status']" value="2"} checked {/eq} />审核失败
                </label>
            </div>

        </div>

    </div>

    <div class="form-group hide" id="pcau" >
        <label class="control-label col-xs-12 col-sm-2">拒绝原因:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea data-rule="required" id="cause" class="form-control" name="row[cause]">{$row.cause}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
