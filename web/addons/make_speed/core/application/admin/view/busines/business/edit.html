<style>
    .address-search-text{
        width:56%;height:7%;margin: 1%;float:left;
    }
    .address-search-btn{
        width:15%;height:7%;margin: 1%;
    }
</style>

<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">主用户:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="person/user/index" data-field="id|nick_name" data-and-or='or'  data-order-by="id DESC" class="form-control selectpage form-control" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control form-control" name="row[phone]" type="text" value="{$row.phone}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">饿了么店铺ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shop_id" class="form-control form-control" name="row[shop_id]" placeholder="无对接则留空" type="text" value="{$row.shop_id ?? ''}">
        </div>
    </div>


    {empty name="$GLOBALS['city_id']"}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">所在城市:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_id" data-rule="required" data-source="city/index" class="form-control selectpage form-control" name="row[city_id]" type="text" value="{$row.city_id}">
        </div>
    </div>
    {/empty}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-address" data-rule="required" class="form-control form-control" name="row[address]" type="text" value="{$row.address}">
            <input id="c-lng" data-rule="" class="form-control" name="row[lat]" type="hidden" value="{$info['lat'] ?? ''}">
            <input id="c-lat" data-rule="" class="form-control" name="row[lng]" type="hidden" value="{$info['lng'] ?? ''}">
        </div>
        <div class="col-xs-12 col-sm-2">
            <button class="btn btn-success" id="get-address" style="width:100%">选择地址</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('License_img1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-license_img1" data-rule="required" class="form-control form-control" size="50" name="row[license_img1]" type="text" value="{$row.license_img1}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-license_img1" class="btn btn-danger plupload" data-input-id="c-license_img1" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-license_img1"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-license_img1" class="btn btn-primary fachoose" data-input-id="c-license_img1" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-license_img1"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-license_img1"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('License_img2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-license_img2" data-rule="required" class="form-control form-control" size="50" name="row[license_img2]" type="text" value="{$row.license_img2}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-license_img2" class="btn btn-danger plupload" data-input-id="c-license_img2" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-license_img2"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-license_img2" class="btn btn-primary fachoose" data-input-id="c-license_img2" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-license_img2"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-license_img2"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Imgs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-imgs" data-rule="required" class="form-control form-control" size="50" name="row[imgs]" type="text" value="{$row.imgs}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-imgs" class="btn btn-danger plupload" data-input-id="c-imgs" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-imgs"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-imgs" class="btn btn-primary fachoose" data-input-id="c-imgs" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-imgs"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-imgs"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Valid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-valid" data-rule="required" class="form-control form-control" step="0.01" name="row[valid]" type="text" value="{$row.valid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <p class="form-control-static">{:date('Y-m-d H:i', $row.add_time)}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label>
                    <input  name="row[status]" type="radio" value="0" {eq name="$row['status']" value="0"} checked {/eq} />审核中
                </label>
                <label>
                    <input  name="row[status]" type="radio" value="1" {eq name="$row['status']" value="1"} checked {/eq} />审核失败
                </label>
                <label>
                    <input  name="row[status]" type="radio" value="2" {eq name="$row['status']" value="2"} checked {/eq} />审核通过
                </label>
            </div>

        </div>
    </div>

    <div class="form-group hide" id="pcau" >
        <label class="control-label col-xs-12 col-sm-2">拒绝原因:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea data-rule="required" id="cause" class="form-control" name="row[remark]">{$row.remark}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key={$mapkey}"></script>
<script>
    var upload_img_url = "__PUBLIC__/uploads/program_icon/";
    var addresstext = "{$info['address'] ?? ''}";
</script>
