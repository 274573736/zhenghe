<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    {empty name="$GLOBALS['city_id']"}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_id" data-rule="required" data-source="city/index" class="form-control selectpage form-control" name="row[city_id]" type="text" value="">
        </div>
    </div>
    {/empty}

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control form-control" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">营业时间点:</label>
        <div class="col-xs-12 col-sm-8">
            {foreach name="weekList" item="vo"}
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox{$key}" name="week[]" value="{$key}"> {$vo}
            </label>
            {/foreach}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Morn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-morn" data-rule="required" class="form-control form-control" name="row[morn]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('After')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-after" data-rule="required" class="form-control form-control" name="row[after]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total" data-rule="required" class="form-control form-control" name="row[total]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control form-control" name="row[phone]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control form-control" name="row[address]" type="text" value="">
        </div>
    </div>

    <input id="c-lat" data-rule="required" class="form-control form-control" step="0.0000000001" name="row[lat]" type="hidden" value="0.0000000000">

    <input id="c-lng" data-rule="required" class="form-control form-control" step="0.0000000001" name="row[lng]" type="hidden" value="0.0000000000">


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
