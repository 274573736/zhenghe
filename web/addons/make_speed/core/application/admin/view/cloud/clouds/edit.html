<style>
    .btnHight{
        margin-top:-4px ;
    }
</style>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Modules_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-modules_name" data-rule="required" class="form-control form-control" name="row[modules_name]" type="text" value="{$row.modules_name}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">对接域名:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-ip" class="form-control form-control" placeholder="可留空"  name="row[domain]" type="text" value="{$row.domain}">
        </div>
        <span class="help-block"><i class="fa fa-info-circle mr-xs"></i>例：{$domain ?? ''}(留空则不校验域名)</span>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" placeholder="可留空"  class="form-control form-control" name="row[appid]" type="text" value="{$row.appid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Token:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-token" disabled readonly class="form-control form-control" name="row[token]" type="text" value="{$row.token}">
        </div>
    </div>

    <div class="form-group" style="padding-top: 10px">
        <label class="col-sm-2 control-label">起步</label>
        <div class="col-sm-3">
            <div class="input-group">
                <input type="number" data-rule="" class="form-control"  value="{$charging['init_distance'] ?? ''}" name="charging[init_distance]" placeholder="输入最小路程">
                <div class="input-group-addon">公里</div>
            </div>
        </div>

        <label class="col-sm-2 control-label">起步价</label>
        <div class="col-sm-3">
            <div class="input-group">
                <input type="number" data-rule="" class="form-control"  value="{$charging['init_price'] ?? ''}"  name="charging[init_price]" placeholder="起步价格">
                <div class="input-group-addon">元</div>
            </div>
        </div>
    </div>

    {foreach $charging['onward_journey'] as $k=>$v}
    <div class="form-group addgroup">
        <label class="col-sm-2 control-label">续程</label>
        <div class="col-sm-3" style="">
            <div class="input-group">
                <input type="number" data-rule="required" class="form-control" value="{$k}" name="onward[]" placeholder="公里数">
                <div class="input-group-addon">公里以后</div>
            </div>
        </div>

        <label class="control-label col-sm-2">每公里加收</label>
        <div class="col-sm-3">
            <div class="input-group">
                <input type="number" data-rule="required" class="form-control" value="{$v}" name="per_km[]"  placeholder="价格">
                <div class="input-group-addon">元</div>
            </div>
        </div>
        <span class="help-block">
            <button type="button"  class="btn btnHight  btn-success add"><i class="fa fa-plus "></i></button>
            <button type="button"  class="btn btnHight  btn-danger del" ><i class="fa fa-times"></i></button>
        </span>
    </div>
    {/foreach}

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
